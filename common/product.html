<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/product.css">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/2.0.1/normalize.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/9d5313112d.js" crossorigin="anonymous"></script>
    <title>Product</title>
</head>
<div class="container">
    <div class="content">
        <div class="image">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../images/5.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../images/6.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../images/7.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="des">
            <div class="comments">
                <div class="like">
                    <i class="fa-solid fa-heart"></i>
                </div>
                <div class="comment">
                    <i class="fa-solid fa-comment"></i>
                </div>
            </div>
            <div class="title">
                <h2>Product Name</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati beatae nesciunt vel sequi illum optio repudiandae, doloribus aliquam delectus. <br>Sint alias modi tempore aspernatur atque voluptas architecto odio nesciunt assumenda?</p>
            </div>
            <div class="likes">
                <div class="no_likes">

                    <h6> <i class="fa-solid fa-heart"></i>24 Likes</h6>

                </div>
                <div class="views">

                    <h6><i class="fa-solid fa-eye"></i>30 Views</h6>
                </div>
            </div>
            <div class="button">
                <button class="btns2">Make An Offer</button>
            </div>
        </div>
    </div>
    <div class="tabbed">
        <input type="radio" name="tabs" id="tab-nav-1" checked>
        <label for="tab-nav-1">About</label>
        <input type="radio" name="tabs" id="tab-nav-2">
        <label for="tab-nav-2">Comments</label>
        <input type="radio" name="tabs" id="tab-nav-3">
        <label for="tab-nav-3">Likes</label>


    </div>
</div>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.6/prefixfree.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
